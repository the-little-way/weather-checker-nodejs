<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="The Weather">
	<style>
	@import url('http://fonts.cdnfonts.com/css/segoe-ui-4');
	
	body {
	background: url('./images/fog.jpg');
	background-repeat: no-repeat;
	font-family: segoe ui;
	}
	
	h1 {
	color: white;
	text-align: center;
	text-transform: capitalize;
	}
	
	span::before {
    content: '';
    width: 10px;
    height: 10px;
    border-radius: 100%;
    background-color: red;
    position: absolute;
    transform: translateX(145%) translateY(0%);
    animation: blink 1s cubic-bezier(.68,-0.55,.27,1.55) infinite;
	}
    
	@keyframes blink {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
    }
	
	section {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	}
	
	.card {
	background-color: black;
	border: grey 1px solid;
	border-radius: 8px;
	box-shadow: 0px 2px 5px 0 rgba(33, 49, 60, 0.79);
	display:flex;
	color: white:
	font-family: sans-serif;
	flex-direction: column;
	margin: 10px;
	text-align: center;
	transition: 0.4s all ease-out;
	overflow: hidden;
	height: 250px;
	width: 200px;
	}
	
	.card:hover {
	box-shadow: none;
	width: 230px;
	}
	
	.card p {
	color: white;
	}
	
	.card a {
	color: #ff2c12;
	text-decoration: none;
	}
	
	.card a:hover {
	color: #ffb067;
	}
	
	img {
	height: 200px;
	}
	
	input[type=text] {
	border: grey 1px solid;
	padding: 4px 12px;
	}
	
	button[type=submit] {
	background-color: #08f;
	border-radius: 4px;
	border: none;
	color: white;
	padding: 4px 12px;
	}
	
	button[type=submit]:hover {
	background-color: #2c00ff;
	}
	
	.searchForm {
	background-color: #f0f8ff61;
	clear: both;
	display: block;
	font-family: sans-serif;
	margin-top: 30px;
	padding: 30px;
	text-align: center;
	width: 100%;
	}
	</style>
</head>

<body>
	<h1 style="font-weight: 100;">This web app shows the <span style="color:#ff5353">LIVE</span> weather</h1>
	<section>
		<div class="card">
			<img src="images/accra.jpg"/>
			<p>in Accra <a href="/Accra">Click here</a></p>
		</div>
		<div class="card">
			<img src="images/berlin.jpg"/>
			<p>in Berlin <a href="/Berlin">Click here</a></p>
		</div>
		<div class="card">
			<img src="images/cairo.jpg"/>
			<p>in Cairo <a href="/Cairo">Click here</a></p>
		</div>
		<form class="searchForm" action="/" method="post">
		<h3 style="margin-top: 0;">Want to view the weather report for a different city?</h3>
			<label for="cityInput">City name: 
			<input id="cityInput" name="cityName" type="text" />
			</label>
			<button type="submit">Search</button>
		</form>
	</section>
</body>

</html>
